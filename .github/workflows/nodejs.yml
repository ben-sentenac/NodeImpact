name: Node.js CI (pnpm + native test runner)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x, 24.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install pnpm manually
      run: npm install -g pnpm

    - name: Verify pnpm
      run: pnpm --version

    - name: Install dependencies
      run: pnpm install

    - name: Run tests
      run: pnpm test
